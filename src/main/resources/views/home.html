<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
<h1>Micronaut - Keycloak example</h1>

<h2 th:if="${security}">username: <span th:text="${security.attributes.get('preferred_username')}"></span></h2>
<h2 th:unless="${security}">username: Anonymous</h2>
<h2 th:if="${security}">organization: <span th:text="${security.attributes.get('tenantId')}"></span></h2>
<h2 th:unless="${security}">organization: Anonymous</h2>

<nav>
    <ul>
        <li th:unless="${security}"><a href="/oauth/login/keycloak/realmOne">Enter realmOne</a></li>
        <li th:unless="${security}"><a href="/oauth/login/keycloak/realmTwo">Enter realmTwo</a></li>
        <li th:if="${security}"><a href="/oauth/logout">Logout</a></li>
    </ul>
</nav>
</body>
</html>
